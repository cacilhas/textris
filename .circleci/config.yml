version: 2
jobs:
  build:
    docker:
      - image: rust:latest
    steps:
      - run: rustup --version
      - run: cargo --version

      - checkout

      - restore_cache:
          key: cargo-install

      - run: cargo test

      - save_cache:
          key: cargo-install
          paths:
            - "~/.cargo"
            - "./target"
